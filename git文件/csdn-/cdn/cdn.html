<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">

    	</div>
    	<div class="tab-bar">

    			<li class="clearfix" v-for="item in

    				<div class="icon">
    					<div class="tag">

    					<div class="user-name">
    						<a href="">{{item.author_name}}</a>

    					<div class="read">{{item.read_num}}</div>
